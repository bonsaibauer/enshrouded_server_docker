name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-release:
    name: Build & Push image
    runs-on: ubuntu-latest
    env:
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
    steps:
      - name: Ensure DOCKER_USER is set
        if: env.DOCKER_USER == ''
        run: |
          echo "DOCKER_USER repo variable is missing" >&2
          exit 1

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # tags needed for baseline compare

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_TOKEN }}

      - name: Build and load (no push yet)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          tags: |
            ${{ env.DOCKER_USER }}/enshrouded_server_docker:latest
            ${{ env.DOCKER_USER }}/enshrouded_server_docker:${{ github.event.release.tag_name }}
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Determine previous tag (baseline)
        id: base
        env:
          CURRENT_TAG: ${{ github.event.release.tag_name }}
        run: |
          set -euo pipefail
          PREV=$(git tag --sort=-creatordate | grep -v "^${CURRENT_TAG}$" | head -n1 || true)
          if [ -n "$PREV" ]; then
            echo "base_tag=$PREV" >> "$GITHUB_OUTPUT"
            echo "has_base=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_base=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker Scout block (CRITICAL/HIGH)
        uses: docker/scout-action@v1
        with:
          command: quickview,cves
          image: ${{ env.DOCKER_USER }}/enshrouded_server_docker:${{ github.event.release.tag_name }}
          write-comment: false
          summary: true
          only-severities: critical,high
          exit-code: true

      - name: Docker Scout SARIF (all severities)
        uses: docker/scout-action@v1
        with:
          command: quickview,cves
          image: ${{ env.DOCKER_USER }}/enshrouded_server_docker:${{ github.event.release.tag_name }}
          sarif-file: scout.sarif
          write-comment: false
          summary: true
          only-severities: critical,high,medium

      - name: Docker Scout compare with previous tag
        if: steps.base.outputs.has_base == 'true'
        uses: docker/scout-action@v1
        with:
          command: compare
          image: ${{ env.DOCKER_USER }}/enshrouded_server_docker:${{ github.event.release.tag_name }}
          to: ${{ env.DOCKER_USER }}/enshrouded_server_docker:${{ steps.base.outputs.base_tag }}
          write-comment: false
          summary: true

      - name: Trim Scout SARIF (limit locations)
        run: |
          jq '
            .runs[0].results |= map(
              if (.locations | length) > 1000
              then .locations = (.locations[:1000]) | .
              else .
              end
            )
          ' scout.sarif > scout.limited.sarif

      - name: Upload Scout SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: scout.limited.sarif
          category: docker-scout

      - name: Trivy scan (block on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.DOCKER_USER }}/enshrouded_server_docker:${{ github.event.release.tag_name }}
          format: table
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          exit-code: 1

      - name: Trivy SARIF (all severities)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.DOCKER_USER }}/enshrouded_server_docker:${{ github.event.release.tag_name }}
          format: sarif
          output: trivy.sarif
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: 0

      - name: Trim Trivy SARIF (limit locations)
        run: |
          jq '
            .runs[0].results |= map(
              if (.locations | length) > 1000
              then .locations = (.locations[:1000]) | .
              else .
              end
            )
          ' trivy.sarif > trivy.limited.sarif

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy.limited.sarif
          category: trivy

      - name: Push release tags (after successful scans)
        run: |
          set -euo pipefail
          docker push ${{ env.DOCKER_USER }}/enshrouded_server_docker:latest
          docker push ${{ env.DOCKER_USER }}/enshrouded_server_docker:${{ github.event.release.tag_name }}


  update-readme:
    needs: build-release
    runs-on: ubuntu-latest
    env:
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Ensure DOCKER_USER is set
        if: env.DOCKER_USER == ''
        run: |
          echo "DOCKER_USER repo variable is missing" >&2
          exit 1
      - name: Update Docker Hub description via API
        run: |
          python - <<'PY'
          import os, json, pathlib, urllib.request

          user = os.environ["DOCKER_USER"]
          pw = os.environ["DOCKER_TOKEN"]
          readme = pathlib.Path("README_DOCKER_HUB.md").read_text()

          # Login to get JWT
          auth_data = json.dumps({"username": user, "password": pw}).encode()
          req = urllib.request.Request(
              "https://hub.docker.com/v2/users/login/",
              data=auth_data,
              headers={"Content-Type": "application/json"},
          )
          with urllib.request.urlopen(req) as resp:
              token = json.load(resp)["token"]

          # Update description
          payload = json.dumps({"full_description": readme}).encode()
          req2 = urllib.request.Request(
              f"https://hub.docker.com/v2/repositories/{user}/enshrouded_server_docker/",
              data=payload,
              headers={
                  "Content-Type": "application/json",
                  "Authorization": f"JWT {token}",
              },
              method="PATCH",
          )
          urllib.request.urlopen(req2)
          print("Docker Hub description updated.")
          PY
